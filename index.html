<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>CALCULATOR APP</h1>
    <section>
      <div class="cal-container">
        <div class="display-screen">
          <div class="history-output">0</div>
          <div class="result-output">0</div>
          <div class="temporary-result">0</div>
        </div>
        <div class="buttons-container">
          <div class="button all-clear">AC</div>
          <div class="button delete">DEL</div>
          <div class="button operator">%</div>
          <div class="button operator">/</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator">x</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">+</div>
          <div class="button number">0</div>
          <div class="button number">.</div>
          <div class="button equal-btn">=</div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
